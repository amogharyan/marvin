name: Lint and Type Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-workspaces:
    name: Lint ${{ matrix.workspace }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        workspace: [ai-voice, ar-core]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        env:
          NODE_ENV: test
          
      - name: Run ESLint
        run: npm run lint:${{ matrix.workspace }}
        continue-on-error: false
        env:
          NODE_ENV: test
        
      - name: TypeScript type check
        run: npm run type-check:${{ matrix.workspace }}
        env:
          NODE_ENV: test
        
      - name: Check formatting
        run: npx prettier --check "${{ matrix.workspace }}/**/*.{ts,tsx,js,jsx,json,md}"
        continue-on-error: true
        env:
          NODE_ENV: test
  
  lint-edge-functions:
    name: Lint Supabase Edge Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Check if Edge Functions exist
        id: check-functions
        run: |
          if [ -d "snap-cloud/functions" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Format check Edge Functions
        if: steps.check-functions.outputs.exists == 'true'
        run: deno fmt --check
        working-directory: snap-cloud/functions
        continue-on-error: true
      
      - name: Lint Edge Functions
        if: steps.check-functions.outputs.exists == 'true'
        run: deno lint
        working-directory: snap-cloud/functions
        continue-on-error: true
